<title>allWebOffice控件中间件示例程序</title>
<style>
  .floating-iframe-container {
    position: fixed; /* 固定定位，使元素悬浮 */
    top: 10%; /* 距离页面顶部10% */
    left: 10%; /* 距离页面左侧10% */
    width: 80%; /* 宽度设置为80% */
    height: 80%; /* 高度自动调整 */
    border: 2px solid #000; /* 添加边框 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
    background-color: #fff; /* 背景颜色 */
    z-index: 1000; /* 确保元素在其他内容之上 */
  }
 
  .floating-iframe {
    width: 100%;
    height: 100%; /* 根据需要设置高度 */
    border: none; /* 移除iframe的边框 */
  }
</style>
